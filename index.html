<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="09" class="row">
        <div class="col-md-1 hour"><span id="nineAM">9am</span></div>
        <textarea id="hourNine" class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="10" class="row">
        <div class="col-md-1 hour"><span id="tenAM">10am</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="11" class="row">
        <div class="col-md-1 hour"><span id="elevenAM">11am</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="12" class="row">
        <div class="col-md-1 hour"><span id="twelvePM">12pm</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="13" class="row">
        <div class="col-md-1 hour"><span id="onePM">1pm</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="14" class="row">
        <div class="col-md-1 hour"><span id="twoPM">2pm</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="15" class="row">
        <div class="col-md-1 hour"><span id="threePM">3pm</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="16" class="row">
        <div class="col-md-1 hour"><span id="fourPM">4pm</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>

      <section id="17" class="row">
        <div class="col-md-1 hour"><span id="fivePM">5pm</span></div>
        <textarea class="col-md-10 hourTextArea"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-bookmark"></i>
        </button>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
